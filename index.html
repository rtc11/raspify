<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Raspify</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/controls.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/main_divs.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <link rel="stylesheet" href="css/seekbar.css"/>
    <link rel="stylesheet" href="css/table_playlists.css"/>
    <link rel="stylesheet" href="css/table_tracks.css"/>

    <!-- Dependencies -->
    <script type="application/javascript" src="lib/jquery-2.1.0.min.js.js"></script>
    <script type="application/javascript" src="lib/jquery-ui-git.js"></script><!-- seekbar GUI -->
    <script type="application/javascript" src="lib/knockback-full-stack-0.18.4.js"></script>
    <script type="application/javascript" src="/mopidy/mopidy.min.js"></script>
    <script type="application/javascript" src="lib/lastfm.api.cache.js"></script>
    <script type="application/javascript" src="lib/lastfm.api.js"></script>
    <script type="application/javascript" src="lib/lastfm.api.md5.js"></script>

</head>
<body>

<!-- CONTAINER -->
<div class="container">

    <!-- HEADER -->
    <div class="top">

        <!-- 1.1 HEADLINER -->
        <div class="div_headliner">
            <div class="headliner_logo"></div>
            <div class="headliner_text"><h1>Raspify</h1></div>
        </div>

        <!-- 1.2 ALBUM ART -->
        <div class="album_art">
            <img id="img_album_art">
        </div>

        <!-- 1.3 CONTROLS -->
        <div class="div_controls">

            <!-- 1.3.1 Left sided controls -->
            <div class="left_side_controls">
                <div class="previous"></div>
                <div class="paused" id="play_pause"></div>
                <div class="next"></div>
                <div class="currentTime"><p id="currentTime">0m 0s</p></div>
            </div>

            <!-- 1.3.2 Right sided controls -->
            <div class="right_side_controls">
                <div class="totalTime"><p id="totalTime">0m 0s</p></div>
                <div class="shuffle"></div>
                <div class="repeat"></div>
            </div>

            <!-- 1.3.3 Seekbar container -->
            <div class="player">
                <div class="seekbar"></div>
            </div>
        </div>

        <!-- 1.4 SEARCH -->
        <div class="div_search">
            <input type="text"
                   id="pub_url"
                   name="pub_url"
                   placeholder="search"
                   onkeypress="return parseSpotifyURI(event)">
        </div>
    </div>

    <!-- MENU -->
    <div class="menu">

        <!-- 2.1.1 Playlists -->
        <div class="menu_item_playlists">
            <div class="menu_item_playlists_img"></div>
            <h2>Playlists</h2>
        </div>

        <!-- 2.1.2 Queue -->
        <div class="menu_item_queue">
            <div class="menu_item_queue_img"></div>
            <h2>Queue</h2>
        </div>
    </div>

    <!-- Playlists -->
    <div class="div_playlists">
        <table class="playlists" id="table_playlists">
            <thead>
                <tr>
                    <th colspan = "2">Playlists</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: playlists">
                <tr data-bind="click: selectPlaylist">
                    <th data-bind="click: startPlaylist">
                        <img class="img_playlist"/>
                    </th>
                    <th data-bind="text: name"></th>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Tracks -->
    <div class="div_tracks">
        <table class="tracks" id="table_tracks">
            <!-- ko if: tracks().length -->
            <thead>
                    <tr>
                        <th></th>
                        <th id="tracks_song">SONG</th>
                        <th id="tracks_time"></th>
                    </tr>
            </thead>
            <!-- /ko -->
            <tbody data-bind="foreach: tracks">
                <tr data-bind="click: selectTrack">
                    <th><img class="img_track"/></th>
                    <th>
                        <div>
                            <a data-bind="text: song"></a><br>
                            <a data-bind="text: artist"></a>
                        </div>
                    </th>
                    <th data-bind="text: time"></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript -->
<script type="application/javascript" src="js/utils.js"></script>
<script type="application/javascript" src="js/tracks.js"></script>
<script type="application/javascript" src="js/playlists.js"></script>
<script type="application/javascript" src="js/mopidy.js"></script>  <!-- This is where jQuery is loaded -->
<script type="application/javascript" src="js/seekbar.js"></script>
<script type="application/javascript" src="js/controls.js"></script>
<script type="application/javascript" src="js/menu.js"></script>
<script type="application/javascript" src="js/lastfm.js"></script>

</body>
</html>
