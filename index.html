<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

  <!--***************************************************
  * HEAD
  ****************************************************-->
  <head>
    <meta charset="utf-8">
    <title>RasPiFy</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/theme.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <!-- This must be placed here -->
    <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>
  </head>

  <!--***************************************************
  * BODY
  ****************************************************-->
  <body class=""> 
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="index.html">
          <span class="first">RasPiFy</span> 
          <span class="second">Controller</span>
        </a>
      </div>
    </div>
    
    <div class="sidebar-nav">
      
      <!--***************************************************
      * VOLUME CONTROL
      ****************************************************-->
      <div class="stats">
       <input class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="50">
      </div>
      
      <form class="search form-inline">
        <input type="text" placeholder="Search...">
      </form>
      <a href="#dashboard-menu" class="nav-header" data-toggle="collapse">
        <i class="icon-dashboard"></i>Dashboard</a>
      <ul id="dashboard-menu" class="nav nav-list collapse in">
        <li><a href="index.html">Home</a></li>
        <li ><a href="index.html">Queue</a></li>
      </ul>

      <a href="#accounts-menu" class="nav-header" data-toggle="collapse">
        <i class="icon-briefcase"></i>Account<span class="label label-info">Robin Tordly</span>
      </a>
      <ul id="accounts-menu" class="nav nav-list collapse">
        <li ><a href="sign-in.html">Settings</a></li>
        <li ><a href="sign-in.html">Change Account</a></li>
        <li ><a href="sign-in.html">Logout</a></li>
      </ul>

      <a href="#error-menu" class="nav-header collapsed" data-toggle="collapse">
        <i class="icon-exclamation-sign"></i>Playlists
        <i class="icon-chevron-up"></i>
      </a>
      <ul id="error-menu" class="nav nav-list collapse in">
        <!--  Javascript/knockout  adds playlists here -->
      </ul>
    </div><!-- /sidebar-nav -->
   
    <div class="content">
      <div class="header">
        <div class="stats">
          <p class="stat"><span class="number">27</span>tracklisted</p>
          <p class="stat"><span class="number" id="nrOfQueued">2</span>queued</p>
        </div>

        <h1 class="page-title">Dashboard</h1>
      </div>

      <ul class="breadcrumb">

        <!--***************************************************
        * CONTROLS
        ****************************************************-->
        <button onClick='previous(); return false;'>Previous</button>
        <button onClick='play(); return false;'>Play</button>
        <button onClick='next(); return false;'>Next</button>

      </ul>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="row-fluid">
            <div class="block">
              <a href="#page-stats" class="block-heading" data-toggle="collapse">Stats</a>
              <div id="page-stats" class="block-body collapse in">
                <div class="stat-widget-container">

                  <!-- NUMBER OF PLAYLISTS -->
                  <div class="stat-widget">
                    <div class="stat-button">
                      <p class="title" id="nrOfPlaylists">0</p>
                      <p class="detail">Playlists</p>
                    </div>
                  </div>

                  <!-- NUMBER OF TRACKS -->
                  <div class="stat-widget">
                    <div class="stat-button">
                      <p class="title" id="nrOfTracks">0</p>
                      <p class="detail">Tracks</p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="block span12">
              <a href="#tablewidget" class="block-heading" data-toggle="collapse">Queue
                <span class="label label-warning" id="nrOfTracklisted">0</span></a>
              <div id="tablewidget" class="block-body collapse in">

                <table class="table">
                  <thead>
                    <tr>
                      <th>Track</th>
                      <th>Artist</th>
                      <th>Time</th>
                      <th>Album</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- HERE IS THE QUEUE/TRACKLIST -->
                  </tbody>
                </table>

              </div>
            </div>
          </div> <!-- /row-fluid -->

          <div class="row-fluid">
          </div>

          <footer>
            <hr>
            <p>&copy; 2013 Robin Tordly</p>
          </footer>
        </div>
      </div>
    </div> <!-- /container-fluid -->

    <script src="/mopidy/mopidy.min.js" type="text/javascript"></script>
    <script src="app/utils.js" type="text/javascript"></script>
    <script src="app/functions.js" type="text/javascript"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/jquery.knob.js" type="text/javascript"></script>

  </body>
</html>
